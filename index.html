<!DOCTYPE html>
<html>

<head>
    <title> Stream Multiple URL </title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="box">
            <div class="row1">
                <div class="video">
                    <video id="video101" src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
                        poster="https://scontent.fknu1-1.fna.fbcdn.net/v/t1.0-9/82436813_2089268554531473_6953977576108851200_o.jpg?_nc_cat=106&ccb=2&_nc_sid=09cbfe&_nc_ohc=JU88PfbUq_QAX_BkMKT&_nc_ht=scontent.fknu1-1.fna&oh=b4b27509bf6a037d832bf167cadc456a&oe=5FC2190E"
                        controls>
                </div>
            </div>
            <div class="row2">
                <div class="buttons">
                    <button onclick="getCurTime()" type="button">Get current time position</button><br>
                    <button onclick="setCurTime(5)" type="button">Set time position to 5 seconds</button><br>
                    <button onclick="setCurTime(10)" type="button">Set time position to 10 seconds</button><br>
                    <button onclick="setCurTime(15)" type="button">Set time position to 15 seconds</button><br>
                    <button onclick="setCurTime(20)" type="button">Set time position to 20 seconds</button><br>
                    <button onclick="setCurTime(30)" type="button">Set time position to 30 seconds</button><br>
                </div>
            </div>
        </div>
    </div>
    <script>
        var vid = document.getElementById("video101");
        function getCurTime() {
            console.log("get");
            alert(vid.currentTime);
        }
        function setCurTime(t) {
            console.log("set");
            vid.currentTime = t;
        }
    </script>
</body>
</html>
